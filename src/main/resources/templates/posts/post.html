<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div th:replace="fragments.html :: study-banner"></div>
<div class="container">
    <div th:replace="fragments.html :: study-info"></div>
    <div th:replace="fragments.html :: study-menu(studyMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: study-settings-menu(currentMenu='description')"></div>
        </div>
        <div class="col-8">
            <div th:replace="fragments.html :: message"></div>
            <form class="needs-validation" th:action="@{'/posts'}"
                  th:object="${postsDto}" method="post" novalidate>
                <div class="form-group">
                    <label for="title">제목</label>
                    <textarea id="title" type="textarea" th:field="*{title}" class="form-control"
                              placeholder="제목을 입력하세요." aria-describedby="titleHelp" required minlength="2" maxlength="20">
                        </textarea>
                    <small id="titleHelp" class="form-text text-muted">
                        2~20자 이내로 제목을 작성해주세요.
                    </small>
                    <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
                </div>
                <div class="form-group">
                    <label for="tag">Tag</label>
                    <textarea id="tag" type="textarea" th:field="*{tag}" class="form-control"
                              placeholder="게시물을 표현할 수 있는 tag를 작성하세요!" aria-describedby="tagHelp">
                        </textarea>
                    <small id="tagHelp" class="form-text text-muted">
                        100자 이내로 스터디를 짧은 소개해 주세요.
                    </small>
                    <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                    <div id="taglist" th:text="${tag}" hidden>
                    </div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tag, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" type="textarea" th:field="*{content}" class="form-control"
                              placeholder="내용을 입력해주세요." aria-describedby="contentHelp" required></textarea>
                    <small id="contentHelp" class="form-text text-muted">
                        내용을 적어주세요.
                    </small>
                    <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">FullDescription Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">수정하기</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: tooltip"></script>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
