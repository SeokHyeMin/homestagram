<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body class="bg-white">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>게시글 작성</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-10" th:action="@{/new-post}" th:object="${postDto}" method="post" novalidate>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input id="title" type="text" th:field="*{title}" class="form-control"
                           placeholder="제목" aria-describedby="titleHelp" required minlength="2" maxlength="20">
                    <small id="titleHelp" class="form-text text-muted">
                        제목을 입력해주세요.
                    </small>
                    <small class="invalid-feedback">제목을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                </div>

                <div class="form-group">
                    <label for="tag">태그</label>
                    <input id="tag" type="text" name="tag" th:field="*{tag}"
                           placeholder="태그를 입력해주세요." class="form-control" aria-describedby="tagHelp"/>
                    <small class="form-text text-muted">태그를 입력하세요.</small>
                </div>

                <div class="form-group">
                    <label for="content">상세 소개</label>
                    <textarea id="content" th:field="*{content}" class="form-control"
                              placeholder="자세한 내용을 입력해주세요." aria-describedby="contentHelp" required></textarea>
                    <small id="contentHelp" class="form-text text-muted">
                        내용을 입력해주세요.
                    </small>
                    <small class="invalid-feedback">게시글 내용을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</small>
                </div>
                <br><br><br><br><br><br><br><br><br>
                <div class="form-group">
                    <button class="btn home white-font" type="submit" aria-describedby="submitHelp">등록</button>
                </div>

            </form>
        </div>

        <div class="fragments.html :: footer"></div>
    </div>

    <script th:replace="fragments.html :: editor-script"></script>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
