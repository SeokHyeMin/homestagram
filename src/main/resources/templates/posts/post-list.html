<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>
<body class="bg-white">

<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row" style="margin-left: 8%; margin-right: 8%; padding-top: 35px">
        <div class="col-sm-1">
            <select class="form-select" aria-label="Default select example" style="width: 100px">
                <option selected>정렬</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" style="width: 130px">
                <option selected>주거형태</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center pt-4">
        <div class="col-sm-12">
            <div class="row" style="margin-left: 8%; margin-right: 8%; padding-top: 15px">
                <div class="col-md-3" th:each="post: ${postList}" style="padding-left: 10px; padding-bottom: 15px;">
                    <div class="card mb-3" style="width: 260px; border: white">
                    <div class="row">
                        <div class="row postList-profile card-text" style="padding-bottom: 16px;" >
                            <div class="col-sm-2" style="margin: auto;">
                                <a th:href="@{'/profile/'+${post.account.loginId}}">
                                <svg th:if="${#strings.isEmpty(post.account.profile?.image)}" class="post-img"
                                     th:data-jdenticon-value="${post.writer}" width="36" height="36"></svg>
                                <img th:if="${!#strings.isEmpty(post.account.profile?.image)}" class="post-img"
                                     th:src="${post.account.profile?.image}"
                                     width="36" height="36" alt="name" th:alt="${post.writer}"/>
                                </a>
                            </div>
                            <div class="col card-title" style="text-align: left; margin: auto; height: 38px; font-size: 15px">
                                    <div class="col">
                                        <span th:text="${post.account.nickname}">닉네임</span>
                                        <span style="color: #35c5f0 ">팔로우</span>
                                    </div>
                                    <div>
                                        <span class="postList-bio" th:text="${post.account.profile?.bio}" style="font-size: small; color: gray; height: 16px">한줄소개</span>
                                    </div>
                            </div>
                            </div>
                        </div>
                        <div class="post-detail">
                            <div style="padding-bottom: 15px;">
                                <a th:href="@{'/post/'+${post.post_num}}">
                                    <img class="rounded card-img postList-img" th:src="|/images/${post.imageFiles[0].getStoreFilename()}|" width="270" height="285" style="border-radius: 20px;"/>
                                </a>
                            </div>
                            <div class="row card-text" style="text-align: center; padding-bottom: 12px">
                                <div class="col row">
                                    <div class="col" th:if="${likes != null}">
                                        <a th:value="${post.post_num}" href="javascript:" class="heart-click heart_icon${post.post_num}">
                                            <svg th:if="${#lists.contains(likes, post)}" xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="crimson" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                            </svg>
                                            <svg th:if="${!#lists.contains(likes, post)}" xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="crimson" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                        </a>
                                    </div>
                                    <div class="col" th:if="${likes == null}">
                                        <a th:value="${post.post_num}" href="javascript:" class="heart-click heart_icon${post.post_num}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="crimson" class="bi bi-heart" viewBox="0 0 16 16">
                                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                        </svg>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <span id="heart${post.post_num}" th:text="${post.likes}"></span>
                                    </div>
                                </div>
                                <div class="col">북마크</div>
                                <div class="col">댓글</div>
                            </div>
                            <div>
                                <span class="card-text" th:text="${post.title}">글 제목</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script type="application/javascript" th:inline="javascript">

    $(".heart-click").click(function() {
        console.log("하트 클릭")
        let post_num = $(this).attr('value');

        // 빈하트를 눌렀을때
        if($(this).children('svg').attr('class') === "bi bi-heart"){
            console.log("빈하트")
            $.ajax({
                url : '/like/add',
                type : 'get',
                data : {
                    post_num : post_num,
                },
                success : function(post) {

                    let likes = post.likes;

                    $('#heart'+post.post_num).text(likes);
                }
            });

            // 꽉찬하트로 바꾸기
            $(this).html("<svg xmlns='http://www.w3.org/2000/svg' width='18' height='20' fill='crimson' class='bi bi-heart-fill' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z'/></svg>");
            $('.heart_icon'+post_num).html("<svg xmlns='http://www.w3.org/2000/svg' width='18' height='20' fill='crimson' class='bi bi-heart-fill' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z'/></svg>");

            // 꽉찬 하트를 눌렀을 때
        }else if($(this).children('svg').attr('class') === "bi bi-heart-fill"){
            console.log("꽉찬 하트")
            $.ajax({
                url : '/like/remove',
                type : 'get',
                data : {
                    post_num : post_num,
                },
                success : function(post) {

                    let likes = post.likes;

                    $('#heart'+post.post_num).text(likes);

                    console.log("하트삭제 성공");
                }
            });
            // 빈하트로 바꾸기
            $(this).html("<svg xmlns='http://www.w3.org/2000/svg' width='18' height='20' fill='crimson' class='bi bi-heart' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z'/></svg>");
            $('.heart_icon'+post_num).html("<svg xmlns='http://www.w3.org/2000/svg' width='18' height='20' fill='crimson' class='bi bi-heart' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z'/></svg>");
        }
    });
</script>
</body>
</html>
