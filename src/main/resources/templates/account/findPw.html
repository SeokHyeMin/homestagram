<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<div th:replace="fragments.html :: main-nav"></div>
<body>
<div class="container">
  <div class="py-5 text-center">
    <p class="lead">Homestagram</p>
    <h2>비밀번호 찾기</h2>
  </div>
  <div class="row justify-content-center">
    <div th:if="${message != null}" class="alert alert-danger" role="alert" style="width: 800px">
      <p th:text="${message}"></p>
    </div>
    <form class="needs-validation col-sm-6" action="#" th:action="@{/find-password}" method="post" novalidate>
      <div class="form-group">
        <label for="loginId">아이디</label>
        <input id="loginId" type="text" name="loginId" class="form-control"
               placeholder="id" aria-describedby="loginIdHelp" required>
        <small id="loginIdHelp" class="form-text text-muted">
          아이디를 입력하세요.해당 계정에 저장되어 있는 이메일로 임시 비밀번호를 전송해 드립니다.
        </small>
        <small class="invalid-feedback">아이디를 입력하세요.</small>
      </div>
      <div class="form-group">
        <button class="btn home white-font" type="submit"
                aria-describedby="submitHelp">비밀번호 찾기</button>
        <small id="submitHelp" class="form-text text-muted">
          아직 회원이 아니라면 <a href="#" th:href="@{/sign-up}">회원가입을 진행 해주세요.</a>
        </small>
      </div>
    </form>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
