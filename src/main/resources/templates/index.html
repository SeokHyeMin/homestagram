<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-white">
<div th:replace="fragments.html :: main-nav"></div>
<div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailCheckVerified}">
    가입을 완료하려면 <a href="#" th:href="@{/check-email}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
</div>
<div class="container justify-content-center" style="width: 1200px">
    <div class="row justify-content-center">
        <div class="col-12">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner main-page-title" style="width: 1200px; height: 380px">
                    <div class="carousel-item active main-page-div">
                        <img src="/image/main/restaurant-6730811_1920.jpg" class="main-page-img">
                    </div>
                    <div class="carousel-item main-page-div">
                        <img src="/image/main/surf-3104869_1920.jpg" class="main-page-img">
                    </div>
                    <div class="carousel-item main-page-div">
                        <img src="/image/main/email-marketing-2362038_1920.png" class="main-page-img">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

            <nav aria-label="Page navigation example">

                        </a>
                        <div>
                            <span style="font-size: 14px; margin-top: 2px;">혜택모음</span>
                        </div>
                    </li>
                    <li class="main-page-li">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>

                            </svg>
                        </a>
                        <div>
                            <span style="font-size: 14px; margin-top: 2px;">혜택모음</span>
                        </div>
                    </li>
                    <li class="main-page-li">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

                            </svg>
                        </a>
                        <div>
                            <span style="font-size: 14px; margin-top: 2px;">공간사진</span>
                        </div>
                    </li>
                    <li class="main-page-li">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">

                            </svg>
                        </a>
                        <div>
                            <span style="font-size: 14px; margin-top: 2px;">핫이슈</span>
                        </div>
                    </li>
                    <li class="main-page-li">
                        <a class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-rolodex" viewBox="0 0 16 16">
                                <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                <path d="M1 1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h.5a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H6.707L6 1.293A1 1 0 0 0 5.293 1H1Zm0 1h4.293L6 2.707A1 1 0 0 0 6.707 3H15v10h-.085a1.5 1.5 0 0 0-2.4-.63C11.885 11.223 10.554 10 8 10c-2.555 0-3.886 1.224-4.514 2.37a1.5 1.5 0 0 0-2.4.63H1V2Z"/>
                            </svg>
                        </a>
                        <div>
                            <span style="font-size: 14px; margin-top: 2px;">빠른상담</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <h4 style="margin-top: 5%">인기 게시물</h4>
    <div>
        <div class="col-sm-12" style="width: 1245px">
            <div class="row" th:if="${#lists.isEmpty(postList)}" style="margin-right: 4%;">
                <div class="col-md-3" th:each="post: ${postList}" style="padding-left: 10px; padding-bottom: 15px; width: 300px;">
                    <div class="card mb-3" style="width: 260px; border: white">
                        <div class="post-detail">
                            <div style="padding-bottom: 15px;">
                                <a th:href="@{'/post/'+${post.post_num}}">
                                    <img class="rounded card-img postList-img" th:src="|/images/${post.imageFiles[0].getStoreFilename()}|" width="280" height="175" style="border-radius: 20px;"/>
                                </a>
                            </div>
                            <div>
                                <span class="card-text" th:text="${post.title}">글 제목</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
